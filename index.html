<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/ae616a85c9.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <h2>Le Wagon brings technical skills to creative people</h2>
    <a href="#" class="btn_blue">Apply now!</a>
  </div>  

  <div class="container">
    <h3>Discover our campuses</h3>
    <div class="cards">
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="Shanghai">
        <h4>Shanghai</h4>
        <p>Learn to code with us in Shanghai</p>
      </div>
      <div class="card-white">
        <img src="images/london.jpg" alt="London">
        <h4>London</h4>
        <p>Learn to code with us in London</p>
      </div>
      <div class="card-white">
        <img src="images/paris.jpg" alt="Paris">
        <h4>Paris</h4>
        <p>Learn to code with us in Paris</p>
      </div>
    </div>
  </div>

  <div class="icons">
    <i class="fa-duotone fa-citrus-slice"></i>
  </div>

  <div class="banner-fixed">    
  </div>

  <div class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </div>

</body>
</html>
